        <h3>Color Codes</h3>
        <p>The divs below use the background-color property with various color values: <mark>rgb</mark>,
            <mark>rgba</mark>, and <mark>hex</mark> in both 6-digit and 3-digit formats.</p>
        <div class="the-four-divs-container">
            <div class="rgb-bg">
                <p class="background-color-code"><code>rgb(110, 200, 50)</code></p>
            </div>
            <div class="rgba-bg">
                <p class="background-color-code"><code>rgba(110, 200, 50, 0.5)</code></p>
            </div>
            <div class="hex-6-bg">
                <p class="background-color-code"><code>#ee8822</code></p>
            </div>
            <div class="hex-3-bg">
                <p class="background-color-code"><code>#e82</code></p>
            </div>
