<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Anchor Links</title>
    <link rel="shortcut icon" href="img/css_favicon/favicon-32x32.png" type="image/x-icon" />
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .button1 {
            background-color: #3498db;
            color: white;
        }

        .button1:hover {
            background-color: #2980b9;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .button2 {
            background-color: #2ecc71;
            color: white;
        }

        .button2:hover {
            background-color: #27ae60;
            transform: scale(1.1);
        }

        .button3 {
            background-color: #e74c3c;
            color: white;
        }

        .button3:hover {
            background-color: #c0392b;
            border: 2px solid white;
        }

        .button4 {
            background-color: #f39c12;
            color: white;
            border: 2px solid transparent;
        }

        .button4:hover {
            background-color: #e67e22;
            border-color: #d35400;
        }

        .button5 {
            background-color: #9b59b6;
            color: white;
            font-weight: bold;
        }

        .button5:hover {
            background-color: #8e44ad;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>
    <div class="button-container">
        <a href="#" class="button button1">Button 1</a>
        <a href="#" class="button button2">Button 2</a>
        <a href="#" class="button button3">Button 3</a>
        <a href="#" class="button button4">Button 4</a>
        <a href="#" class="button button5">Button 5</a>
    </div>
</body>

</html>
