<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="shortcut icon" href="img/css_favicon/favicon-32x32.png" type="image/x-icon" />
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        :root {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            /* fixme - this disables the section link in reverse  */
            position: sticky;
            /* top: -50px; */
        }

        .section-1 {
            background-color: yellow;
        }

        .section-2 {
            background-color: orange;
            color: white;
        }

        .section-3 {
            background-color: orangered;
            color: white;
        }

        .section-4 {
            background-color: red;
            color: white;
        }

        .section-5 {
            background-color: black;
            color: white;
        }

        .cookies-consent {
            background: rgb(255, 255, 255);
            width: 20%;
            border-radius: 15px;
            padding: 30px;
            position: fixed;
            bottom: 10px;
            right: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);

            /* transform: translateY(-50%), translateX(-50%); */

            h3 {
                font-size: 24px;
            }

            .cookie-icon {
                font-size: 76px;
                position: absolute;
                top: -50px;
                left: -30px;
                /* animation: spin 10s linear infinite; */
            }

            button {
                padding: 10px 20px;
                border: none;
                background: #404040;
                color: #f4f4f4;
                border-radius: 5px;
                cursor: pointer;
            }
        }

        nav {
            width: 100%;
            position: fixed;
            top: 0;
            background: #f4f4f4;
            z-index: 2;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);

            ul {
                display: flex;
                justify-content: center;
                gap: 10px;

                li {
                    list-style-type: none;

                    a {
                        text-decoration: none;
                        color: #404040;

                        &:hover {
                            border-bottom: 2px solid #404040;
                        }
                    }
                }
            }
        }

        @keyframes spin {
            0% {
                transform: rotateZ(0);
            }

            100% {
                transform: rotateZ(360deg);
            }
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#section-1">Section 1</a></li>
            <li><a href="#section-2">Section 2</a></li>
            <li><a href="#section-3">Section 3</a></li>
            <li><a href="#section-4">Section 4</a></li>
            <li><a href="#section-5">Section 5</a></li>
        </ul>
    </nav>

    <section class="section section-1" id="section-1">Section 1</section>
    <section class="section section-2" id="section-2">Section 2</section>
    <section class="section section-3" id="section-3">Section 3</section>
    <section class="section section-4" id="section-4">Section 4</section>
    <section class="section section-5" id="section-5">Section 5</section>

    <div class="cookies-consent">
        <h3>We love cookies <span class="cookie-icon">üç™</span></h3>
        <p>Our site stores cookies on your computer for better experience. Do you consent to that?</p>
        <button>Accept Cookies</button>
    </div>

</body>

</html>
