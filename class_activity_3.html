<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to CSS</title>
    <link rel="stylesheet" href="css/activity.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h3>Class Activity 3</h3>
    <main class="class-activity-3">
        <h3 class="header">Forms</h3>
        <div class="registration-form">
            <form action="#">
                <h3 class="form-header">Registration</h3>
                <label for="username">Email:</label>
                <input type="email" name="email" id="" required>
                <label for="password">Password:</label>
                <input type="password" name="password" id="" required>
                <label for="password">Confirm Password:</label>
                <input type="password" name="confirm-password" id="" required>
                <button type="submit">Register</button>
            </form>
        </div>
        <div class="login-form">
            <form action="#">
                <h3 class="form-header">Log In</h3>
                <label for="username">Email:</label>
                <input type="email" name="login-email" id="" required>
                <label for="password">Password</label>
                <input type="password" name="login-password" id="" required>
                <button type="submit">Log In</button>
            </form>
        </div>

    </main>

</body>

</html>
